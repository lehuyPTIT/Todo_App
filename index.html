<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="./css/all.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div class="app">
        <div class="time">
            <div class="date-time">
                <div id="date"></div>
                <div class="month-year">
                    <div id="month"></div>
                    <div id="year"></div>
                </div>
            </div>
            <div id="aaa">Monday</div>
        </div>
        <div class="process">
            <div class="complate" id="complate"></div>
            <div class="doingProcess" id="doingProcess"></div>
            <div class="taskProcess"></div>
        </div>
        <div class="input">
            <input type="text" name="task" id="task" placeholder="Add new Item">
            <button id="submit"><i class="fas fa-plus fa-2x"></i></button>
        </div>
        <div class="task" id="bbb"></div>
        <div class="titleDoing" onClick="changeActive()"><span class="icon-tt"><i  id="act" class="fas fa-chevron-left fa-rotate-270"></i></span><span class="tt">Doing</span></div>
        <div class="doing" id="doing"></div>
        <div class="titleDoing" onClick="changeActiveComp()"><span class="icon-tt"><i id="actComp" class="fas fa-chevron-left fa-rotate-270"></i></span><span class="tt">Completed</span></div>
        <div class="completed" id="completed"></div>
        <div class="reset" id="reset">
            <button type="submit" id="resetBtn">Reset process</button>
            <button type="submit" id="submitbutton">Daily report</button>
        </div>
    </div>
    <script src="./index.js"></script>

</body>

</html>
